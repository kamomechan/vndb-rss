<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VNDB RSS 订阅服务</title>
    <style>
      :root {
        --primary: #6a5acd;
        --secondary: #9370db;
        --bg-start: #f5f7fa;
        --bg-end: #e4e8f0;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        line-height: 1.6;
        color: #333;
        /* 修复渐变背景 */
        background: linear-gradient(
            135deg,
            var(--bg-start) 0%,
            var(--bg-end) 100%
          )
          fixed;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
        padding: 2rem;
        box-sizing: border-box;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      h1 {
        color: var(--primary);
        position: relative;
        display: inline-block;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
      }

      .nav-list {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
      }

      .nav-item a {
        display: block;
        padding: 1rem;
        background: white;
        border-radius: 8px;
        text-align: center;
        text-decoration: none;
        color: var(--primary);
        font-weight: 500;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .nav-item a:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        background: var(--secondary);
        color: white;
      }

      footer {
        /* background: rgba(255, 255, 255, 0.2); */
        padding: 1rem;
        text-align: center;
        font-size: 0.9em;
        color: #666;
        /* 粘性footer关键设置 */
        margin-top: auto;
        width: 100%;
        box-sizing: border-box;
      }

      @media (max-width: 600px) {
        main {
          padding: 1rem;
        }
        .nav-list {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>VNDB RSS 订阅服务</h1>
        <p>
          本页面由非官方维护，如果对你有所帮助，快来一起成为 VNDB 编辑者吧~~☆
        </p>
        <p>
          页面每5分钟刷新缓存，符合
          <a href="https://api.vndb.org/kana#usage-terms">VNDB API</a>
          的速率限制周期
        </p>
      </header>

      <ul class="nav-list">
        <li class="nav-item"><a href="/official">Official TL/官方中文</a></li>
        <li class="nav-item"><a href="/unofficial">Fan TL/民间汉化</a></li>
        <li class="nav-item"><a href="/offi-jp">公式日本語</a></li>
        <li class="nav-item">
          <a href="/export-opml" download="vndb_feeds.opml">导出OPML</a>
        </li>
      </ul>
    </main>
    <a
      href="https://github.com/kamomechan/vndb-rss"
      class="github-corner"
      aria-label="View source on GitHub"
      ><svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="
          fill: #6a5acd;
          color: #fff;
          position: absolute;
          top: 0;
          border: 0;
          right: 0;
        "
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z" />
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px"
          class="octo-arm"
        />
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        /></svg></a
    ><style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
  </body>
</html>
